<div #loadingDiv>
  <!-- TODO(go/progressbar-aria): Replace the aria-label with a better description, e.g. "Fetching user data" -->
  <mat-progress-bar mode="indeterminate" aria-label="Loading"></mat-progress-bar>
</div>
<ng-content select="help"></ng-content>
<div class="content">
  <hovercard [visible]="tooltip !== ''" [innerHTML]="tooltip"></hovercard>
  <div class="content" #componentDiv (window:resize)="resize()">
    <svg #svg>
      <g class="chart-area"></g>
    </svg>
  </div>
</div>
